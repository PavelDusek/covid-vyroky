				 .attr("transform", "translate( " + margin.left + "," + margin.top + ")")
				 .attr("class", "annotation-group")
				 .call(makeAnnotations);
			}
		
			window.onload = function(e) { drawChart(); };
		</script>
	</head>
	<body>
		<div class="authors"></div>
		<div class="chart"></div>
	</body>
</html>
